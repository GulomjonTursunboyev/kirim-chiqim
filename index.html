<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirim/Chiqim Hisoboti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
      display: none; /* sahifa yuklanguncha yashirin */
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #444;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #4f46e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }
    button:hover {
      background: #4338ca;
    }

    /* Loading overlay */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      backdrop-filter: blur(3px);
    }
    .spinner {
      border: 4px solid #ddd;
      border-top: 4px solid #4f46e5;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    .loading-text {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Toast bildirishnoma */
    .toast {
      position: fixed;
      top: 20px;
      right: -400px; /* dastlab tashqarida */
      background: #4f46e5;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-weight: bold;
      transition: right 0.5s ease;
      z-index: 1000;
    }
    .toast.show {
      right: 20px; /* ko‘rinadigan joyga chiqadi */
    }
    .toast.success { background: #22c55e; }
    .toast.error { background: #ef4444; }
  </style>
</head>
<body>
  <!-- Yuklanish oynasi -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">⏳ Ma'lumotlar yuklanmoqda...</div>
  </div>

  <div class="container" id="main-container">
    <h2>Kirim / Chiqim Formasi</h2>
    <form id="dataForm">
      <label for="sana">Sana:</label>
      <input type="date" id="sana" name="sana" required>

      <label for="tur">Tur:</label>
      <select id="tur" name="tur" required>
        <option value="">Tanlang</option>
        <option value="Kirim">Kirim</option>
        <option value="Chiqim">Chiqim</option>
      </select>

      <label for="kategoriya">Kategoriya:</label>
      <select id="kategoriya" name="kategoriya" required>
        <option value="">Avval tur tanlang</option>
      </select>

      <label for="summa">Summa:</label>
      <input type="number" id="summa" name="summa" required>

      <label for="tolov">To'lov usuli:</label>
      <select id="tolov" name="tolov" required>
        <option value="Naqd">Naqd</option>
        <option value="Plastik">Plastik</option>
        <option value="Bank">Bank</option>
      </select>

      <label for="qoshimcha">Qo'shimcha:</label>
      <textarea id="qoshimcha" name="qoshimcha" rows="2"></textarea>

      <button type="submit">Saqlash</button>
    </form>
  </div>

  <!-- Toast bildirishnoma -->
  <div id="toast" class="toast"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw3ymKU0ee1dE3NWT5v8UrCJddfewnsNT5f-4KaiQR6CvxLQiPDua9KZDfEMmWSUbbe5g/exec";
    let kategoriyalar = { Kirim: [], Chiqim: [] };

    // Bugungi sana
    function setTodayDate() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      document.getElementById("sana").value = `${yyyy}-${mm}-${dd}`;
    }

    // Kategoriyalarni yuklash
    async function loadKategoriyalar() {
      try {
        const res = await fetch(SCRIPT_URL);
        kategoriyalar = await res.json();

        // Forma ko‘rinadi, loading yopiladi
        document.getElementById("loading").style.display = "none";
        document.getElementById("main-container").style.display = "block";
      } catch (err) {
        console.error("Kategoriya yuklashda xato:", err);
        showToast("❌ Kategoriyalar yuklanmadi!", "error");
      }
    }

    // Tur o'zgarganda kategoriyalarni qo‘yish
    document.getElementById("tur").addEventListener("change", function() {
      const tur = this.value;
      const kategoriyaSelect = document.getElementById("kategoriya");
      kategoriyaSelect.innerHTML = "<option value=''>Tanlang</option>";

      if (tur && kategoriyalar[tur]) {
        kategoriyalar[tur].forEach(k => {
          const opt = document.createElement("option");
          opt.value = k;
          opt.textContent = k;
          kategoriyaSelect.appendChild(opt);
        });
      }
    });

    // Forma yuborish
    document.getElementById("dataForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      document.getElementById("loading").style.display = "flex";

      const formData = {
        sana: document.getElementById("sana").value,
        tur: document.getElementById("tur").value,
        kategoriya: document.getElementById("kategoriya").value,
        summa: document.getElementById("summa").value,
        tolov: document.getElementById("tolov").value,
        qoshimcha: document.getElementById("qoshimcha").value,
      };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(formData),
        });
        await res.json();
        showToast("✅ Ma'lumot muvaffaqiyatli saqlandi!", "success");
        document.getElementById("dataForm").reset();
        setTodayDate();
      } catch (err) {
        showToast("❌ Xatolik yuz berdi, qayta urinib ko‘ring.", "error");
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    });

    // Toast bildirishnoma
    function showToast(message, type) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }

    // Sahifa yuklanganda
    window.onload = async () => {
      setTodayDate();
      await loadKategoriyalar();
    }
  </script>
</body>
</html>
