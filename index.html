<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirim/Chiqim Hisoboti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #444;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #4f46e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }
    button:hover {
      background: #4338ca;
    }
    .notification {
      display: none;
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
    .success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #22c55e;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kirim / Chiqim Formasi</h2>
    <form id="dataForm">
      <label for="sana">Sana:</label>
      <input type="date" id="sana" name="sana" required>

      <label for="tur">Tur:</label>
      <select id="tur" name="tur" required>
        <option value="">Tanlang</option>
        <option value="Kirim">Kirim</option>
        <option value="Chiqim">Chiqim</option>
      </select>

      <label for="kategoriya">Kategoriya:</label>
      <select id="kategoriya" name="kategoriya" required>
        <option value="">Avval tur tanlang</option>
      </select>

      <label for="summa">Summa:</label>
      <input type="number" id="summa" name="summa" required>

      <label for="tolov">To'lov usuli:</label>
      <select id="tolov" name="tolov" required>
        <option value="Naqd">Naqd</option>
        <option value="Plastik">Plastik</option>
        <option value="Bank">Bank</option>
      </select>

      <label for="qoshimcha">Qo'shimcha:</label>
      <textarea id="qoshimcha" name="qoshimcha" rows="2"></textarea>

      <button type="submit">Saqlash</button>
    </form>
    <div id="notification" class="notification"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwBVDrbGLAtblvmEW0_n-ohjUyxdJp8vR3IFwh-lxVXcnq1vyOggHBXT7DGLdwlRzPf/exec";

    let kategoriyalar = { Kirim: [], Chiqim: [] };

    // Kategoriyalarni yuklash
    async function loadKategoriyalar() {
      try {
        const res = await fetch(SCRIPT_URL);
        kategoriyalar = await res.json();
      } catch (err) {
        console.error("Kategoriya yuklashda xato:", err);
      }
    }

    // Tur o'zgarganda kategoriyalarni ko'rsatish
    document.getElementById("tur").addEventListener("change", function() {
      const tur = this.value;
      const kategoriyaSelect = document.getElementById("kategoriya");
      kategoriyaSelect.innerHTML = "<option value=''>Tanlang</option>";

      if (tur && kategoriyalar[tur]) {
        kategoriyalar[tur].forEach(k => {
          const opt = document.createElement("option");
          opt.value = k;
          opt.textContent = k;
          kategoriyaSelect.appendChild(opt);
        });
      }
    });

    // Forma yuborish
    document.getElementById("dataForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = {
        sana: document.getElementById("sana").value,
        tur: document.getElementById("tur").value,
        kategoriya: document.getElementById("kategoriya").value,
        summa: document.getElementById("summa").value,
        tolov: document.getElementById("tolov").value,
        qoshimcha: document.getElementById("qoshimcha").value,
      };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(formData),
        });

        const result = await res.json();
        showNotification("Ma'lumot muvaffaqiyatli saqlandi!", "success");
        document.getElementById("dataForm").reset();
      } catch (err) {
        showNotification("Xatolik yuz berdi, qayta urinib ko'ring.", "error");
      }
    });

    // Bildirishnoma
    function showNotification(message, type) {
      const note = document.getElementById("notification");
      note.textContent = message;
      note.className = `notification ${type}`;
      note.style.display = "block";
      setTimeout(() => { note.style.display = "none"; }, 3000);
    }

    // Sahifa yuklanganda kategoriyalarni olish
    loadKategoriyalar();
  </script>
</body>
</html>
